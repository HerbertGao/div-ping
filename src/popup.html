<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div-ping</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .actions {
      margin-bottom: 16px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #2196F3;
      color: white;
      margin-left: 8px;
    }

    .btn-secondary:hover {
      background: #0b7dda;
    }

    .projects-list {
      background: white;
      border-radius: 8px;
      padding: 12px;
      max-height: 400px;
      overflow-y: auto;
    }

    .project-item {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fafafa;
    }

    .project-item:last-child {
      margin-bottom: 0;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .project-name {
      font-weight: bold;
      color: #333;
      font-size: 15px;
    }

    .project-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
    }

    .status-indicator.active {
      background: #4CAF50;
    }

    .status-indicator.inactive {
      background: #999;
    }

    .project-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .project-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 4px 12px;
      font-size: 12px;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #da190b;
    }

    .btn-toggle {
      background: #FF9800;
      color: white;
    }

    .btn-toggle:hover {
      background: #e68900;
    }

    .btn-edit {
      background: #2196F3;
      color: white;
    }

    .btn-edit:hover {
      background: #0b7dda;
    }

    .btn-log {
      background: #9C27B0;
      color: white;
    }

    .btn-log:hover {
      background: #7B1FA2;
    }

    .empty-state {
      text-align: center;
      padding: 32px;
      color: #999;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1 data-i18n="appTitle">div-ping 监控项目</h1>

  <div class="actions">
    <button class="btn-primary" id="selectElement" data-i18n="selectElement">选择元素</button>
    <button class="btn-secondary" id="openOptions" data-i18n="settings">设置</button>
  </div>

  <div class="projects-list" id="projectsList">
    <div class="empty-state">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <p data-i18n="noProjects">暂无监控项目</p>
      <p style="font-size: 12px; margin-top: 8px;" data-i18n="clickToStart">点击"选择元素"开始</p>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
